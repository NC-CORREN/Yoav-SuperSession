name: SuperSession Stop

on:
  repository_dispatch:
    types: [ops-stop]
  workflow_dispatch:  # manual run support
    inputs: {}

permissions:
  contents: write

jobs:
  stop:
    if: github.event.client_payload.task == 'session_stop'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create STOP flag
        run: |
          mkdir -p session
          echo "$(date)" > session/STOP
          echo "STOP flag written at $(date)"

      - name: Commit STOP flag
        run: |
          git config user.name "ops-bot"
          git config user.email "ops-bot@users.noreply.github.com"
          git add session/STOP
          git commit -m "STOP SuperSession" || true
          git push || true
